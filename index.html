<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioExplora - Pesquisa Biológica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🌱 BioExplora</h1>
        <button id="themeToggle">🌙 Modo Escuro</button>
    </header>

    <section class="intro">
        <p>Explore conceitos de Biologia com uma pesquisa simples!</p>
    </section>

    <section class="search-section">
        <input type="text" id="searchInput" placeholder="Digite um tema de biologia...">
        <button onclick="search()">🔍 Pesquisar</button>
        <button onclick="clearResults()">🧹 Limpar Resultados</button>
    </section>

    <section id="results"></section>

    <script src="script.js"></script>
</body>
</html>
